<div
  class="geodash-controller geodash-controller-modal geodash-modal modal fade geodash-dashboard-security"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel">
  <div class="modal-dialog geodash-responsive" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button geodash-btn-close></button>
        <h4 class="modal-title" id="myModalLabel">Security / {{ workspace.config.title }}</h4>
      </div>
      <div class="modal-body">
        <div>
          <div geodash-tabs></div>
          <div class="tab-content">
            <div
              id="modal-dashboard-security-pane-yaml"
              class="tab-pane fade"
              role="tabpanel"
              style="padding: 10px;">
              <nav class="navbar navbar-default">
                <div class="container-fluid">
                  <div class="navbar-header">
                    <button
                      type="button"
                      class="collapsed navbar-toggle"
                      data-toggle="collapse"
                      data-target="#geodash-config-yaml-navbar-collapse"
                      aria-expanded="false">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                    <div class="navbar-brand">
                      <p class="navbar-text" style="color:rgb(85,85,85);font-size:24px;">Security as YAML</p>
                    </div>
                  </div>
                  <div class="collapse navbar-collapse" id="geodash-security-yaml-navbar-collapse">
                    <div class="navbar-form navbar-right">
                      <a class="btn btn-primary" data-toggle="collapse" data-target="#geodash-security-yaml-preview">Show/Hide</a>
                      <a class="btn btn-primary" href="/api/dashboard/security/geodash_dashboard_{{ workspace.config.slug}}.yml" target="_blank">Download</a>
                    </div>
                  </div>
                </div>
              </nav>
              <pre
                id="geodash-security-yaml-preview"
                class="collapse"
                style="word-wrap: break-word; white-space: pre-wrap;">{{ workspace.security | yaml : 8 }}</pre>
            </div>
            <div
              id="modal-dashboard-security-pane-json"
              class="tab-pane fade"
              role="tabpanel"
              style="padding: 10px;">
              <nav class="navbar navbar-default">
                <div class="container-fluid">
                  <div class="navbar-header">
                    <button
                      type="button"
                      class="collapsed navbar-toggle"
                      data-toggle="collapse"
                      data-target="#geodash-config-json-navbar-collapse"
                      aria-expanded="false">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                    <div class="navbar-brand">
                      <p class="navbar-text" style="color:rgb(85,85,85);font-size:24px;">Security as JSON</p>
                    </div>
                  </div>
                  <div class="collapse navbar-collapse" id="geodash-security-json-navbar-collapse">
                    <div class="navbar-form navbar-right">
                      <a class="btn btn-primary" data-toggle="collapse" data-target="#geodash-security-json-preview">Show/Hide</a>
                      <a class="btn btn-primary" href="/api/dashboard/security/geodash_dashboard_{{ workspace.config.slug}}.json" target="_blank">Download</a>
                    </div>
                  </div>
                </div>
              </nav>
              <pre
                id="geodash-security-json-preview"
                class="collapse"
                style="word-wrap: break-word; white-space: pre-wrap;">{{ workspace.security | json }}</pre>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
